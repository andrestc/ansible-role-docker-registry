---
driver:
  name: docker

docker:
  containers:
    - name: ansible-docker-registry-xenial
      image: ubuntu
      image_version: xenial
      privileged: True
      volume_mounts:
          - '/var/run/docker.sock:/var/run/docker.sock'
      ansible_groups:
        - test

ansible:
  requirements_file: dependencies.yml

molecule:
  ignore_paths:
    - .git
    - .ropeproject
    - .molecule

verifier:
  name: testinfra
